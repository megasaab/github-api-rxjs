<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<section class="order">

    <div class="center">
        <div class="input-field">
            <h1>Поиск пользователей GitHub</h1>
            <input type="text" id="search" placeholder="Поиск пользователей GitHub">
        </div>
    </div>

    <div class="row">
        <div class="col s6 offset-s3" id="result">

        </div>
    </div>

</section>

<style>
    * {
        box-sizing: border-box;
        margin: 0 auto;
    }

    .input-field {
        display: block;
        padding: 50px;
        width: 100%;
        color: white;
        margin-right: auto;
        margin-left: auto;
        text-align: center;
    }

    .input-field input {
        box-sizing: border-box;
        padding: 10px;
        margin-bottom: 20px;
        width: 25%;
        height: 35px;
        border: 1px solid cornflowerblue;
    }

</style>

</html>
